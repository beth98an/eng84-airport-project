{% load static %}
<!--<!doctype html>-->
<html lang="en">
  <head>
    <title>{% block head_title %}Airport app{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Airport App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Link Home by adding Django syntax to replace the url found in the urls.py named 'index'-->
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'flights' %}">Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'passengers' %}">Passenger</a>
        </li>
      </ul>
    </div>
  </nav>



    <h1>
      {% block body_title %}
      {% endblock %}
    </h1>
    {% block content %}
    {% endblock %}

  </body>
</html>
