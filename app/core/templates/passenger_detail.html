{% extends 'base.html' %}



{% block body_title %}Passenger Details{% endblock %}
{% block content %}


<hr>
<div class='passenger-details'>
<p>
    Passenger ID: <b>{{ queryset.id }}</b>
</p>
<p>
    Full Name: <b>{{ queryset }}</b>
</p>

<p>
    Date of Birth: <b>{{ queryset.dob}}</b>
</p>

<p>
    Passport number: <b>{{ queryset.passport_num}}</b>
</p>
</div>
{% load static %}
<img class='passenger-details-pic' src="{% static "ilustrations/5.png" %}" alt="My image"/>
{% endblock %}
