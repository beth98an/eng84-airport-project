{% extends 'base.html' %}

{% block head_title %}Airport App Home{% endblock %}
{% block body_title %}Welcome! {% endblock %}

{% block content %}

<hr>
<h2 class=form-container>
Upcoming Flights
</h2>
<div class = 'flights-list'>
<ul  style="list-style-type:none"> 
  {% for flight in queryset.flights %}
  <li class="flight"> 
      <div >
        {{flight}} at {{flight.departure_time}}
      </div>
  </li>
  {% endfor %}
</ul>
</div>



{% endblock %}
