{% extends 'base.html' %}

{% block head_title %}Airport App Flights List{% endblock %}
{% block body_title %}Flights{% endblock %}

{% block content %}

<hr>


<ul style="list-style-type:none"> 
  {% for flight in queryset %}
  <li> 
    <a href="{{flight.get_absolute_url}}" >
      <!-- Added div for easier css -->
      <div>
        {{flight}}
      </div>
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
